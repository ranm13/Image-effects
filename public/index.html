<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Effects</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="flex items-center justify-center h-screen relative z-100">

        <div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl">
            <h1 class="text-5xl mb-8">Image Effects</h1>
            <p class="mb-4">Need to do some basic image manipulation? Just upload your image below and choose an effect.</p>
            <label class="bg-pink-600 text-white w-full p-6 block cursor-pointer font-bold mb-4">
                <input type="file" id="upload" accept=".png, .jpeg, .jpg" class="hidden">
                Upload Image
            </label>
            <select id="effectPicker" class="w-full p-3 border rounded mb-4">
                <option value="grayscale">Grayscale</option>
                <option value="blur">Blur</option>
                <option value="flip_vertically">Flip Vertically</option>
                <option value="flip_horizontally">Flip Horizontally</option>
                <option value="rotate90">Rotate 90°</option>
                <option value="rotate180">Rotate 180°</option>
                <option value="rotate270">Rotate 270°</option>
            </select>
            <img id="new-img" class="w-auto mx-auto">
        </div>

    </div>
</body>
</html>
